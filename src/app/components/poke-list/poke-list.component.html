<poke-search (emmitSearch)="getSearch($event)" />

<section
  class="listagem"
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="1000"
  (scrolled)="onScroll()"
>
  <ng-template ngFor let-pokemon [ngForOf]="allPokemon">
    <a
      [routerLink]="['details', pokemon.status.id]"
      routerLinkActive="router-link-active"
      class="pokemon"
      *ngIf="pokemon.status"
    >
      <section class="pokemon__status">
        <h2>{{ pokemon.name }}</h2>
        <ul *ngFor="let value of pokemon.status?.types">
          <li>{{ value.type.name }}</li>
        </ul>
      </section>
      <section class="pokemon__image">
        <img
          [src]="pokemon?.status?.sprites?.other?.dream_world?.front_default"
          [alt]="pokemon.name"
        />
      </section>
    </a>
  </ng-template>

  <ng-template [ngIf]="apiError">
    <error-load />
  </ng-template>
</section>
